<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGenius</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
    <header class="header">
        <div class="header-container container-fluid d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="" alt="">
                <h2 class="header__logo">WebGenius</h2>
            </div>
    
            <i></i>
            <nav class="navbar">
                <ul>
                    <li><a href="">Features</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Template</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
            <button class="header__btn">Sign Up</button>            
        </div>
    </header>
    <main>
        <div class="hero d-flex flex-column justify-content-center align-items-center">
            <div class="hero-texts text-center">
                <h1 class="main-text">Create your <span class="web">Website</span> <br> without complexity</h1>
                <p class="eslogan">Building a website requires technical knowledge and skills</p>
                <button class="hero__btn">Let's Get Started</button>
            </div>
            <img class="hero__img" src="./assets/hero-bg.JPG" alt="">
        </div>
        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
